<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Строй недорого</title>
</head>

<body>
    <div class="wrapper">
        <img src="img/topimg.png" alt="" class="header__img-menu">
        <div class="header__background">
            <header class="header">
                <div class="container">
                    <div class="header__block">
                        <div class="header__info">
                            <img src="img/logo.svg" alt="" class="header__logo">
                            <div class="info__block">
                                <p class="info-title">Строй недорого</p>
                                <p class="info-subtitle">Строительные материалы</p>
                            </div>
                        </div>
                        <div class="header__contacts-wrapper">
                            <div class="header__contacts">
                                <div class="contacts__block">
                                    <a class="contacts-number" href="">
                                        <p class="contacts-title">+7 (923) 111-99-01</p>
                                    </a>
                                    <p class="contacts-subtitle">Новосибирск, ул. Красина, 74</p>
                                </div>
                                <div class="header__contacts-btn">Заказать звонок</div>
                                <div class="header__contacts-call-us">
                                    <div class="header__contacts-icon-btn">
                                        <img src="img/Vector.svg" alt="">
                                    </div>
                                    <p class="header__contacts-icon-txt">Написать нам</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu__block">
                    <div class="container">
                        <div class="menu__items">
                            <a href="" class="menu__item">Главная</a>
                            <a href="" class="menu__item">О компании</a>
                            <a href="" class="menu__item">Каталог</a>
                            <a href="" class="menu__item">Доставка и оплата</a>
                            <a href="" class="menu__item">Акции</a>
                            <a href="" class="menu__item">Отзывы</a>
                            <a href="" class="menu__item">Контакты</a>
                        </div>
                    </div>
                </div>
                <img src="img/Group.png" alt="" class="header__background-images">
                <img src="img/mobile_group.png" alt="" class="header__background-images-mobile">
            </header>
        </div>
    </div>
</body>

</html>
